<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="script.js"></script>
        <title></title>
    </head>
    <body>
        <div class="film_container">

            <header>
                <div class="nav top">
                    <div class="nav left"><h1>BOOLFIX</h1></div>
                    <div class="nav right">

                        <input class="search_movie" type="search" value="Search"></input>
                        <button id="search_button" type="button" name="search" value="Search"</button>
                    </div>

                </div>

            </header>


            <script id="template_film" type="text/x-handlebars-template">
           <div class="film">
               <ul>
                   <li>Film: {{film}}</li>
                   <li>Title: {{title}}</li>
                   <li>Original title: {{original_title}}</li>
                   <li>Language: {{language}}</li>
                   <li>Vote:  {{vote}}</li>
               </ul>
           </div>
       </script>

        </div>

    </body>
</html>
