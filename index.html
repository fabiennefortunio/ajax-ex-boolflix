<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">

    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <button class="navbar-toggler"  id="search_movie" type="button" name="search" value="Search">SEARCH MOVIE</button>
      <button id="search_serie" type="button" name="search" value="Search">SEARCH SERIE</button>
    <span class="navbar-toggler-icon"></span>
    <input id="search_movie"  type="search" hint="MOVIE"></input>
    <input id="search_serie"  type="search" hint="SERIE"></input>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">


    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>






                    </div>

                </div>



            <div class="container"></div>

            <div class="stars">
                <i class="fas fa-star" type="full star"></i>
                <i class="far fa-star" type="empty star"></i>

            </div>
            <!-- TEMPLATE MOVIES -->
                <script id="template_film" type="text/x-handlebars-template">
            <div class=="row">
            <div class="col-sm-3">
                <img src="https://image.tmdb.org/t/p/w185/{{poster_path}}" class="card-img-top" alt="">
                <div class="card cabinet mb-3">
                    <h5 class="card-title">Film: {{number}}</h5>
                    <p class="card-text">Title: {{title}}</p>
                    <p class="card-text">Original title: {{original_title}}</p>
                    <p class="card-text">Vote: {{rating}}</p>
                    <p class="card-text">Language: {{original_language}}</p>
                </div>
            </div>

           <script id="template_serie" type="text/x-handlebars-template">
